<div class = "toDoList">

<h1>To Do List</h1>

<p id="task"></p>

<form>
<textarea id="tasks" rows="10" cols="20">Enter a new task</textarea>
<input type="button" onclick="getTask()" value="Enter" /> <br>
</form>

<script type="text/javascript">
function getTask() {
  text = tasks.value;
  document.getElementById("task").innerHTML += '<p>'+text
  document.getElementById("tasks").value = "Enter a new task"
}
</script>
</div>
